<div id="mainDiv">
    <ul class="students">
        <li *ngFor="let student of students" [class.selected]="student === selectedStudent" (click)="onSelect(student)">
            <span class="rank">{{student.ranking}}</span>
            <span class="name">{{student.name}}</span> |
            <span>
                {{student.age}}
            </span> |
            <i>{{student.feedback}}</i>
        </li>
    </ul>

    <div *ngIf='selectedStudent'>
        <img class="profilepicture" src="{{selectedStudent.image}}" />
        <h2>{{selectedStudent.name | uppercase}}</h2>
        <div class="text">
            Rank is {{selectedStudent.ranking}}
        </div>
        <div class="text">
            <label for='student-feedback'>Feedback: </label>
            <!-- [(ngModel)] is Angular's two-way data binding syntax. You must opt-in to FormsModule in app.module.ts to run this. -->
            <input [(ngModel)]='selectedStudent.feedback' placeholder='Please provide feedback' class="textbox">
            <!-- Here [(ngModel)] binds the StudentConstant.feedback property to the HTML textbox so that data can flow in both directions: from the property to the textbox, and from the textbox back to the property. -->
        </div>
    </div>
</div>
